    <script>
      // HTML문서가 준비가 완료되었을때
      $(document).ready(
        function(){
          // id가 check_id인 태그가 클릭되었을때 
          $('#check_id').click(
            function(){
              // input 태그중 name이 input_id 태그를 선택
              let input_id = $('input[name="input_id"]').val()

              // 유저가 입력한 id 값을 ajax를 이용하여 
              // 서버에게 비동기 통신으로 보낸다.
              $.ajax(
                {
                  url : '/check_id', 
                  method : 'post', 
                  data : {
                    'input_id' : input_id
                  }, 
                  dataType : 'text'
                }
              )
              .then(
                function(res){
                  // 비동기 통신으로 서버에서 온 데이터(res)를 확인 
                  // res가 1이라면 사용 가능한 아이디
                  if (res == '1'){
                    // 중복체크 버튼을 숨긴다.
                    $('#check_id').hide()
                    // input중 name이 input_id인 태그를 수정 불가능(읽기 전용)
                    $('input[name="input_id"]').attr('readonly', true)
                    // 패스워드, 패드워드확인, 유저의 이름을 입력하는 공간을 보여준다.
                    // id가 user_info인 태그를 선택하여 보여준다.
                    $('#user_info').show()
                  }else{
                    // 팝업창을 띄운다. 
                    alert('사용이 불가능한 아이디')
                  }
                }
              )
            }
          )
        }
      )
    </script>

    <script>
      // id가 pass2인 태그를 선택하여 키보드 입력 이벤트가 발생했을 때
      $('#pass2, #pass1').keyup(
        function(){
          // id가 pass1인 태그의 입력된 값을 변수에 저장 
          let pass1 = $('#pass1').val()
          let pass2 = $('#pass2').val()
          // let pass2 = $(this).val()
          // 조건식1 : pass1 == pass2
          // 조건식2 : pass1 != "" and pass2 != ""
          if ((pass1 == pass2) & (pass1 != "") & (pass2 != "")){
            // id가 signup인 태그를 활성화 
            $('#signup').removeAttr('disabled')
          }else{
            $('#signup').attr('disabled', true)
          }
        }
